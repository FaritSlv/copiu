.deploy: &deploy
    image: docker:latest
    stage: deploy
    tags:
        - devops-docker
    script:
        - |
            if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
              tag=""
              echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
            else
              tag=":$CI_COMMIT_REF_SLUG"
              echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
            fi
        - chmod og= $ID_RSA -v
        - apk update && apk add openssh-client 
        - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
        - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull $CI_REGISTRY_IMAGE${tag}"
        - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f $CI_ENVIRONMENT_NAME-$CI_PROJECT_NAME || true"
        - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p $EXTERNAL_PORT:80  --restart unless-stopped --name $CI_ENVIRONMENT_NAME-$CI_PROJECT_NAME -m 512m $CI_REGISTRY_IMAGE${tag}"

deploy_copiu:
  extends: .deploy
  stage: deploy
  variables:
    EXTERNAL_PORT: 31002
  environment:
    name: copiu.eoi.lemma-cloud.ru
  only:
    - prod_copiu
  when: manual

